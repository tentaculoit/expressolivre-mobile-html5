<meta charset="utf-8">
<div class="panel" title="Login" id="loginPage" style="">
    <div class="formGroupHead">Acesso</div>
    <form>
        <label for="user">Usuário:</label><input type="text" name="user" id="user" value="iphone.prodeb" data-clear-btn="true" placeholder="Usuário">

        <label for="password">Senha:</label><input type="password" name="password" id="password" value="iphone" autocomplete="off" placeholder="Senha">

        <label>Salvar Conta?</label><input id="salvarConta" type="checkbox" name="salvarConta" value="1" class="toggle"><label for="salvarConta" data-on="Sim" data-off="Não"><span></span></label>

        <div class="button-grouped">
            <input type="reset" value="Limpar" class="button">
            <input type="button" value="Login" id="loginButton" class="button green" >
        </div>
    </form>
</div>
