<!DOCTYPE html>
<html>
<head>
    <title>Expresso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="resources/css/lib/jquery/style.css" />
    <script src="js/libs/require.js" data-main="js/mobile"></script>
</head>
<body>
    <script type="text/template" id="menu-item-template">
        <li class="menu-folder-item"><a href="#folder?${folder.idToUrl}">${folder.folderName}</a></li>
    </script>

    <script type="text/template" id="message-item-list-template">
        <li>
            <a href="#message?${message.msgID}">
                <h2>${message.msgFrom.mailAddress}</h2>
                <p><strong>${message.msgSubject}</strong></p>
                <p>${message.msgBodyResume}</p>
                <p class="ui-li-aside"><strong>${message.msgDate}</strong></p>
            </a>
        </li>
    </script>

    <script type="text/template" id="message-template">
        <div>
            <p>${message.msgFrom.mailAddress}</p>
            <p><strong>${message.msgSubject}</strong></p>
            <p class="ui-li-aside">${message.msgDate}</p>
            <p>${message.msgBody}</p>
        </div>
    </script>

    <div id="menuBlock" style="display: none">
    </div>

    <script type="text/template" id="menuTemplate">
        <ul data-role="listview" class="nav-search" id="menuList">
            <li id="menuTitle">Expresso</li>
            <li><a href="#logout">Sair</a></li>
        </ul>
    </script>
</body>
</html>
